name: Test Package

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  lint_and_test:
    name: Linting and Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: dart format --output=none --set-exit-if-changed .
      - run: flutter analyze
      # ----------------------------
      # Dart tests with coverage
      # ----------------------------
      - run: dart pub add --dev coverage
      - run: dart test test_dart --coverage=coverage_dart
      - run: dart run coverage:format_coverage \
          --lcov \
          --in=coverage_dart \
          --out=coverage/lcov_dart.info \
          --packages=.dart_tool/package_config.json \
          --report-on=lib

      # ----------------------------
      # Flutter tests with coverage
      # ----------------------------
      - run: flutter test --coverage
      - run: mv coverage/lcov.info coverage/lcov_flutter.info

      # ----------------------------
      # Merge Dart + Flutter LCOV (ignore empties)
      # ----------------------------
      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: Merge coverage files
        run: |
          if [ -s coverage/lcov_dart.info ] && [ -s coverage/lcov_flutter.info ]; then
            echo "Merging Dart + Flutter coverage"
            lcov --add-tracefile coverage/lcov_dart.info \
                 --add-tracefile coverage/lcov_flutter.info \
                 --output-file coverage/lcov.info
          elif [ -s coverage/lcov_dart.info ]; then
            echo "Using Dart coverage only"
            cp coverage/lcov_dart.info coverage/lcov.info
          elif [ -s coverage/lcov_flutter.info ]; then
            echo "Using Flutter coverage only"
            cp coverage/lcov_flutter.info coverage/lcov.info
          else
            echo "No coverage files found."
            exit 0
          fi

      # ----------------------------
      # Report coverage back to PR
      # ----------------------------
      - name: Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v4
        with:
          coverage-files: coverage/lcov.info
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
